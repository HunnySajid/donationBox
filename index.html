<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Donate Here</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./index.css">
<script src="confetti.js"></script>
<body>
<div class="root-container">
 <h1 id="heading">How much would you like to donate?</h1>
 <div class="input-container">
    <input id="amount" type="text" oninput="onChange(this)" />
 </div>
 <button id="submit-btn" onclick="onSubmit()">Submit</button>
</div>
</body>
<script>
   function onChange(e) {
      e.value = e.value.replace(/[^\d.]/g, '')
      e.value = parseFloat(e.value ? e.value : 0).toFixed(2);
      e.value = `$${e.value}`;
   }
   function onSubmit(){
      const submitBtn = document.getElementById("submit-btn");
      const headingText = document.getElementById("heading");
      submitBtn.innerText = "Submitting"
      setTimeout(() => {
         submitBtn.innerText = "Congratulations!";
         headingText.innerText = "You have made a donation 🙏";
         confetti.start(1000)
      },2000)
   }
</script>
</html>
